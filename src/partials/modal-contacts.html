<div class="modal-contacts-overlay hidden" id="modalBackdrop">
  <div class="modal-contacts" id="contactsModal">
    <button
      type="button"
      class="modal-contacts-close-btn"
      id="modalClose"
      aria-label="close modal"
    >
      <svg class="modal-contacts-close-icon" width="24" height="24">
        <use href="./img/icons.svg#icon-x"></use>
      </svg>
    </button>

    <h2 class="modal-contacts-title">Register</h2>
    <p class="modal-contacts-text"></p>

    <form class="modal-contacts-form" id="contactsForm">
      <div class="modal-contacts-input-wrapper">
        <label class="modal-contacts-label">
          Name*
          <input
            class="modal-contacts-input"
            type="text"
            name="name"
            placeholder="Ann"
            required
          />
          <span class="modal-contacts-error">This field is required</span>
        </label>
        <label class="modal-contacts-label">
          Email*
          <input
            class="modal-contacts-input"
            type="email"
            name="email"
            placeholder="hello@booksy.com"
            required
            pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          />
          <span class="modal-contacts-error">This field is required</span>
        </label>
        <label class="modal-contacts-label">
          Message
          <textarea
            name="message"
            rows="8"
            class="modal-contacts-textarea"
            placeholder="Type your message..."
          ></textarea>
          <span class="modal-contacts-error">Error text</span>
        </label>
      </div>

      <button class="modal-contacts-submit-btn" type="submit">Register</button>
    </form>
  </div>
</div>
